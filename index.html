<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>
<body>

    <main>
        <h1>Tic Tac Toe</h1>
        <h3></h3>

        <section id="gameboard">
            <div data-index="0" class="square bottom right"></div>
            <div data-index="1" class="square bottom"></div>
            <div data-index="2" class="square bottom left"></div>
            <div data-index="3" class="square  bottom right"></div>
            <div data-index="4" class="square bottom"></div>
            <div data-index="5" class="square  bottom left"></div>
            <div data-index="6" class="square right"></div>
            <div data-index="7" class="square"></div>
            <div data-index="8" class="square left"></div>
        </section>

        <button>Reset</button>

    </main>

</body>
</html>
